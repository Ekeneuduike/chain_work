@if(isVisible){
  <!-- notification.component.html -->
 
  <div class="notification-overlay" (click)="toogleNotification()">
    <div class="notification-content">
      <h3>Notifications</h3>
      <ul class="notification-list">
        <li *ngFor="let notification of notifications" 
            [ngClass]="{
              'notification-item': true,
              'success': notification.type === 'success',
              'error': notification.type === 'error',
              'info': notification.type === 'info'
            }">
          <!-- Icon based on notification type -->
          <div class="icon">
            <i *ngIf="notification.type === 'success'" class="fas fa-check-circle" style="color: #28a745;"></i>
            <i *ngIf="notification.type === 'error'" class="fas fa-exclamation-circle" style="color: #dc3545;"></i>
            <i *ngIf="notification.type === 'info'" class="fas fa-info-circle" style="color: #007bff;"></i>
          </div>
          
          <div class="message">
            <strong>{{ notification.topic }}</strong>
            <p>{{ notification.message }}</p>
          </div>
          
          <small class="timestamp">{{ notification.timestamp | date: 'short' }}</small>
        </li>
      </ul>
      <button (click)="closeNotification()">Ã—</button> <!-- Close button -->
    </div>
  </div>



  <style>
    /* notification.component.css */

/* Overlay background */
.notification-overlay {
  position: fixed;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.4); /* Transparent dark background */
  z-index: 9; /* Ensure it covers other content */
  display: flex;
  justify-content: flex-end;
  align-items: center;
  animation: slideIn 0.5s ease-out forwards;
}

/* Main notification container */
.notification-content {
  background-color: #fff;
  width: 350px;
  height: 100%;
  padding: 20px;
  box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
  border-radius: 10px 0 0 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  position: relative;
  animation: slideInContent 0.5s ease-out forwards;
  transition: transform 0.3s ease-in-out;
  margin-top: 200px;
}

/* Title */
.notification-content h3 {
  font-size: 1.5rem;
  color: #333;
  margin-bottom: 10px;
}

/* Notification list */
.notification-list {
  list-style: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
}

.notification-item {
  background-color: #f9f9f9;

  padding: 15px;
  margin-bottom: 10px;

  display: flex;
  align-items: center;
  gap: 10px;
  transition: background-color 0.3s ease;
}

.notification-item:hover {
  background-color: #f0f0f0;
}

.notification-item.success {
  border-left: 5px solid #28a745;

}

.notification-item.error {

}

.notification-item .icon {

}

}

button {
